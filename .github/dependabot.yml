version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/.github/workflows"
    schedule:
      interval: "daily"
    reviewers:
      - "scality/metalk8s"

  - package-ecosystem: "pip"
    directory: "./requirements.txt"
    schedule:
      interval: "daily"
    rebase-strategy: "auto"
    ignore:
      - dependency-name: "requests"
        versions: ["<2.25.1"]
    reviewers:
      - "scality/metalk8s"

  - package-ecosystem: "npm"
    directory: "/tests"
    schedule:
      interval: "daily"
    labels: [test]
    ignore:
      - dependency-name: "*"

  - package-ecosystem: "github-actions"
    directory: "/tests"
    schedule:
      interval: "daily"
    labels: [test]
    ignore:
      - dependency-name: "*"
